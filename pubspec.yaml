name: mvp
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  #state management
  provider: ^6.0.3
  
  #svg images
  flutter_svg: ^1.1.5
  
  #fonts
  google_fonts: ^3.0.1
  
  #formatting of date/time
  intl: ^0.17.0
  
  #persisting data
  shared_preferences: ^2.0.15
  
  #network requests
  http: ^0.13.5
  
  #picking file
  file_picker: ^5.0.1
  
  #loading and caching images
  cached_network_image: ^3.2.1

  #responsive screen
  flutter_screenutil: ^5.5.4

  #stagggered layout
  flutter_staggered_grid_view: ^0.4.0

  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  firebase_storage: ^11.0.9
  cloud_firestore: ^4.1.0


  #animations
  lottie: ^1.3.0

  zego_uikit_prebuilt_live_streaming: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.0.1+1
  flutter_launcher_icons: ^0.11.0
flutter_native_splash:
  color: '#231459'
  image: assets/images/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"


flutter:


  uses-material-design: true

  assets:
    - assets/images/.
    - assets/icons/
    - assets/animations/

 
